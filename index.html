<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./posts.js" defer></script>
    <script src="./authors.js" defer></script>
  </head>
  <body>
    <h1>Npde sql</h1>

    <form action="/newpost" method="POST" autocomplete="off">
      <input type="text" placeholder="Title" name="title" /> <br />

      <textarea name="body" type="text" placeholder="Enter Text"></textarea>
      <button type="submit">Create</button>
    </form>

    <h2>Current posts</h2>
    <ul id="ul"></ul>

    <select name="" id="ids">
      <option value="nieko">Pasirinkite posta</option>
    </select>

    <form action="/authors/new" method="POST" autocomplete="off">
      <input type="text" placeholder="name" name="name" /> <br />
      <input type="number" placeholder="age" name="age" /> <br />
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>

      <button type="submit">Create author</button>
    </form>

    <h2>Authors</h2>

    <ul id="auth"></ul>

    <ul id="authors-ul"></ul>
  </body>
</html>
